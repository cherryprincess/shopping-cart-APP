apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-cart-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shopping-cart-app
  template:
    metadata:
      labels:
        app: shopping-cart-app
    spec:
      containers:
        - name: shopping-cart-app
          image: <ACR_LOGIN_SERVER>/shopping-cart-app:BUILD_ID
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: shopping-cart-app
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: shopping-cart-app
